  </head>

  <body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">

        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo"> <!-- Adicione o caminho correto para a sua logo -->

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">

            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="scene">  
      <h1 class="center">Fazer Previs√µes</h1>
      <div class="background"> 
        <form id="prediction-form" enctype="multipart/form-data">
          <label for="classifier">Escolha o tipo de classificador:</label>
          <div class="nes-select">
            <select name="classifier" id="classifier" class="nes-select">
              <option value="" selected></option>
              <option value="random_forest">Random Forest</option>
              <option value="svm">SVM</option>
              <option value="logistics_regression">LOGISTICS REGRESSION</option>
              <option value="knn">KNN</option>
              <option value="decision_tree">DECISION TREE</option>
              <option value="xgboost">XGBOOST</option>
              <option value="lightgbm">LIGHTGBM</option>
              <option value="catboost">CATBOOST</option>
            </select><br />
          </div>  
          
          <label for="csv_file" class="nes-btn">
            <span>Select your file</span>
            <input type="file" name="csv_file" id="csv_file" required /><br />
          </label>
          
          
          <div id="parameters" class="nes-field"></div>
          <div id="features"></div>

          <section class="nes-container with-title" id="section">  
            <h3 class="title">Deseja realizar deploy de dados?</h3>
            <div>
              <label>
                <input type="radio" class="nes-radio is-dark" name="answer-dark" value="yes" />
                <span>Yes</span>
              </label>
              <label>
                <input type="radio" class="nes-radio is-dark" name="answer-dark" value="no" checked />
                <span>No</span>
              </label>
            </div>
          </section> 

          <div class="deploy">
            <label for="csv_deploy" class="nes-btn">
              <span>Select your file to deploy</span>
              <input type="file" name="csv_deploy" id="csv_deploy"/><br />
            </label>
          </div>  

          <button type="submit" class="nes-btn is-success">Enviar</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
