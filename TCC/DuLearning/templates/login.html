<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv= "X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleLogin.css') }}">
</head>

<body>
    <div class="scene">   
        <div class="container">
            <div class="form-box login">
                <form action = "">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Usuario" required>
                        <i class='bx bxs-user' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div> 
                    <div class="forgot-link">
                        <a href="#">Esqueceu a senha?</a>
                    </div>   
                    <button type="submit" class="btn">Login</button>
                    <p> Login com rede social </p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google' ></i></a>
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-github' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    </div>   
                </form>
            </div>



            <div class="form-box register">
                <form action = "">
                    <h1>Cadastrar</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Usuario" required>
                        <i class='bx bxs-user' ></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>                
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>  
                    <button type="submit" class="btn">Cadastrar</button>
                    <p> Login com rede social </p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google' ></i></a>
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-github' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    </div>   
                </form>
            </div>
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Sonhador!</h1>
                    <p>Criar conta?</p>
                    <button class="btn register-btn">Cadastrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo, Sonhador!</h1>
                    <p>Você possui conta?</p>
                    <button class="btn login-btn">Entrar</button>
                </div>      
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='script/login.js') }}"></script>
</body>
</html>
