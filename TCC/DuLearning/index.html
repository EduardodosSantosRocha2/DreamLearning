<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Chatbot Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            padding: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 60%;
            max-width: 90%;
            max-height: 90%;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chatbot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
        }

        .chatbot-header {
            background-color: #0078D4;
            color: #ffffff;
            padding: 16px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 70%;
            padding: 12px;
            border-radius: 16px;
            font-size: 0.9em;
        }

        .message.bot .bubble {
            background-color: #f0f0f0;
            color: #333333;
            border-top-left-radius: 0;
        }

        .message.user .bubble {
            background-color: #0078D4;
            color: #ffffff;
            border-top-right-radius: 0;
        }

        .chatbot-footer {
            padding: 16px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border-bottom-right-radius: 16px;
        }

        .chatbot-footer input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            margin-right: 8px;
        }

        .chatbot-footer button {
            padding: 12px 16px;
            background-color: #0078D4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .chatbot-footer button:hover {
            background-color: #005A9E;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .video-container, .chatbot-container {
                flex: none;
                height: 50%;
            }
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
</div>

<div class="chatbot-container">
    <div class="chatbot-header">Chatbot</div>

    <div class="chat-area">
        <div class="message bot">
            <div class="bubble">Hello! How can I assist you today?</div>
        </div>
        <div class="message user">
            <div class="bubble">I need help with my account.</div>
        </div>
      <div class="message bot">
            <div class="bubble">Hello! How can I assist you today?</div>
        </div>
        <div class="message user">
            <div class="bubble">I need help with my account.</div>
        </div>
      <div class="message bot">
            <div class="bubble">Hello! How can I assist you today?</div>
        </div>
        <div class="message user">
            <div class="bubble">I need help with my account.</div>
        </div>
      <div class="message bot">
            <div class="bubble">Hello! How can I assist you today?</div>
        </div>
        <div class="message user">
            <div class="bubble">I need help with my account.</div>
        </div>
    </div>

    <div class="chatbot-footer">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
    </div>
</div>

</body>
</html>
